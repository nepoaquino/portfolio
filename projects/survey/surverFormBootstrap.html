<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    html {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      -webkit-box-sizing: inherit;
      -moz-box-sizing: inherit;
      box-sizing: inherit;
    }
  </style>

</head>

<body>
  <div class="container-fluid w-75 pb-2">

    <div class="row text-center">
      <h1>Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform </p>
    </div>

    <div class="row">

      <form id="survey-form">
        <div class="row">
          <label class="form-label">Name
            <input class="form-control" type="text" required placeholder="Enter your name"></input>
          </label>
        </div>

        <div class="row">
          <label class="form-label">Email
            <input class="form-control" id="email" type="email" required placeholder="Enter your email"></input>
          </label>
        </div>

        <div class="row">
          <label class="form-label">Age
            <input class="form-control" id="number" type="number" min="18" max="130"
              placeholder="Enter your age"></input>
          </label>
        </div>

        <div class="row">
          <label class="form-label mt-3"> Which option best describes your current role?
            <select class="form-select" id="dropdown">
              <option value="">(select current role)</option>
              <option value="1">Student</option>
              <option value="2">Full time job</option>
              <option value="3">Full time learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </div>

        <div class="row">
          <label class="form-check-label mt-3">Would you recommend freeCodeCamp to a friend?</label>

          <div class="row">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="Group1" value="Definitely">
              Definitely
            </label>
          </div>

          <div class="row">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="Group1" value="Maybe">
              Maybe
            </label>
          </div>

          <div class="row">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="Group1" value="Not sure">
              Not sure
            </label>
          </div>
        </div>


        <div class="row">
          <label class="form-check-label mt-3">What is your favorite feature of freeCodeCamp?</label>
          <select class="form-select" id="most-like" name="mostLike" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>


        <p class="mt-3">What would you like to see improved? (Check all that apply)</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Front-end-Projects" id="Front-endProjects">
          <label class="form-check-label" for="Front-endProjects">
            Front-end Projects
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Back-end-Projects" id="Back-endProjects">
          <label class="form-check-label" for="Back-endProjects">
            Back-end Projects
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Data-Visualization" id="Data-Visualization">
          <label class="form-check-label" for="Data-Visualization">
            Data Visualization
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Challenges" id="Challenges">
          <label class="form-check-label" for="Challenges">
            Challenges
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Open-Source-Community" id="Open-Source-Community">
          <label class="form-check-label" for="Open-Source-Community">
            Open Source Community
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Gitter-help-rooms" id="Gitter-help-rooms">
          <label class="form-check-label" for="Gitter-help-rooms">
            Gitter help rooms
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Videos" id="Videos">
          <label class="form-check-label" for="Gitter-help-rooms">
            Videos
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="City-Meetups" id="City-Meetups">
          <label class="form-check-label" for="City-Meetups">
            City Meetups
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Wiki" id="Wiki">
          <label class="form-check-label" for="City-Meetups">
            Wiki
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Forum" id="Forum">
          <label class="form-check-label" for="City-Meetups">
            Forum
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Additional-Courses" id="Additional-Courses">
          <label class="form-check-label" for="City-Meetups">
            Additional Courses
          </label>
        </div>

        <label class="form-laber mt-3">Any comments or suggestions?</label>
        <textarea class="form-control" rows="4" id="comments" name="comment"
          placeholder="Enter your comment here..."></textarea>

        <div class="d-grid gap-2">
          <button class="btn btn-primary mt-3" type="submit" id="submit">Submit</button>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
